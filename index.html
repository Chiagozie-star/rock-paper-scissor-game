<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Rock Paper Scissor</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link 
           href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
           rel="stylesheet"
        />
        <script
          src="https://kit.fontawesome.com/4c536a6bd5.js"
          crossorigin="anonymous"
        ></script>        
    </head>
    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSOR</h1>
        </header>
        <main class="main">
            <div class="scoreboard">
                <h2 class="score-info" id="scoreInfo">Pick the Ability</h2>
                <h3 class="score-message" id="scoreMessage">
                    GET TO 10 AND WIN THE GAME
                </h3>
                <div class="scores-container">
                    <div class="score-box">
                        <div class="sign" id="playerSign">?</div>
                        <p class="score" id="playerScore">Player: 0</p>
                    </div>
                    <div class="score-box">
                        <div class="sign" id="computerSign">?</div>
                        <p class="score" id="computerScore">Computer: 0</p>
                    </div> 
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-square" id="Rock">
                    <div class="sign"><img src="Images/rock.png" ></div>
                </button>
                <button class="btn btn-square" id="Paper">
                    <div class="sign"><img src="Images/paper.png" ></div>
                </button>
                <button class="btn btn-square" id="Scissor">
                    <div class="sign"><img src="Images/scissor.png" ></div>
                </button>
            </div>
            <div class="finish">
                <h4 class="close-statement" id="motive"> Keep Pushing </h4>
            </div>
        </main>
        <footer class="footer">
            <p>
                Copyright
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </p>
        </footer>
        <div class="modal" id="endgameModal">
            <p class="modal-title" id="endgameMsg"></p>
            <button class="btn btn-restart" id="restartBtn">Play Again</button>
        </div>
        <div class="overlay" id="overlay"></div>
        <script src="script.js"></script>
    </body>
</html>
